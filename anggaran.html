<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Tabulasikan Keuangan anda lebih mudah, cepat, dan dapatkan ringkasan secara mendetail.">
    <meta name="keywords" content="MyPlanner, Budget Planner, Budget, Planning, Keuangan, Finansial">
    <meta name="author" content="Dimas Tri Raharjo">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="assets/css/base.css" type="text/css" media="screen">
    <link rel="stylesheet" href="assets/css/mobile.css" type="text/css" media="screen">
    <link rel="stylesheet" href="assets/css/font-awesome.css" type="text/css" media="screen">
    <link rel="shortcut icon" href="assets/img/logo-icon.png" type="image/png">
    <title>MyPlanner | Plan Wisely, Live Abudantly</title>
</head>
<body>
    <header class="header hide_desktop">
        <a id="cd-logo" href="#"><img src="assets/img/logo.png" alt="MYPLANNER"></a>
    </header>
    <div class="hide_mobile">
        <header class="header fixed_head">
            <div class="header-in">
                <h1 class="logo">
                    <a href="#">
                        <img src="assets/img/logo.png" alt="MYPLANNER">
                    </a>
                </h1>
            </div>
        </header>
    </div>
    <main class="cd-main-content">
        <!-- CONTENT HERE -->
        <div class="hero">
            <div class="hero-in">
                <p class="title t-center">Selamat Datang di</h3>
                <h2 class="title t-center">MONTHLY BUDGET PLANNER</h2>
                <p class="cl-white t-center">Membantu Anda Dalam Mengatur Keuangan</p>
            </div>
        </div>
        <div class="container">
            <div class="container-col overflow">
                <div class="blockbox margin-top-lg">
                    <h3>Anggaran Dana</h3>
                    <p class="margin-bottom-lg">Di halaman ini anda dapat mendefinisikan pengeluaran anggaran untuk suatu tujuan.</p>
                    <div class="box-filter">
                        <div class="flex gap-20 margin-bottom-sm">
                            <div class="col-6">
                                <label class="small" for="ang-tujuan">Tujuan<span class="cl-red">*</span></label>
                                <div class="element-box">
                                    <input type="text" class="element-input noicons normal radius6" id="ang-tujuan">
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="small">Tipe Tujuan<span class="cl-red">*</span></label>
                                <div class="element-box" for="ang-tipe">
                                    <select id="ang-tipe" class="element-select noicons radius6">
                                        <option value="">-- Pilih --</option>
                                        <option value="1">Liburan</option>
                                        <option value="2">Rumah</option>
                                        <option value="3">Kendaran</option>
                                        <option value="4">Electronic</option>
                                        <option value="5">Investasi</option>
                                        <option value="5">Biaya Pendidikan</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-20 margin-bottom-sm">
                            <div class="col-6 d-none">
                                <label class="small">Jenis Investasi</label>
                                <div class="element-box" for="ang-jenisinvestasi">
                                    <select id="ang-jenisinvestasi" class="element-select noicons radius6">
                                        <option value="">-- Pilih --</option>
                                        <option value="1">Emas</option>
                                        <option value="2">Saham</option>
                                        <option value="3">Reksa Dana</option>
                                        <option value="4">Deposito</option>
                                        <option value="5">Properti</option>
                                        <option value="6">Cryptocurrency</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 d-none">
                                <label class="small" for="ang-harga">Nominal</label>
                                <div class="element-box">
                                    <div class="icons">Rp</div>
                                    <input type="text" class="element-input normal radius6" id="ang-harga">
                                    <span class="err-msg d-none" id="ang-harga-err">err</span>
                                </div>
                            </div>
                            <div class="col-6 d-none">
                                <label class="small" for="ang-targetwaktu">Target Waktu</label>
                                <div class="element-box">
                                    <input type="month" class="element-input noicons radius6" id="ang-targetwaktu" min="2024-05" value="2024-05">
                                    <span class="err-msg d-none" id="ang-targetwaktu-err">err</span>
                                </div>
                            </div>
                            <div class="col-6 d-none">
                                <label class="small">Jenis Asuransi</label>
                                <div class="element-box" for="ang-agunanrumah">
                                    <select id="ang-agunanrumah" class="element-select noicons radius6">
                                        <option value="">-- Pilih --</option>
                                        <option value="1">Comprehensive (All Risk)</option>
                                        <option value="2">TLO (Total Loss Only)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center d-none" id="ang-info">
                        <p><span class="cl-red">*</span></p>
                    </div>
                </div>
                <div class="blockbox margin-bottom-lg">
                    <button id="btn-calc" onclick="showResult()">HITUNG</button>
                </div>
                <div class="blockbox" id="div-result">
                    <table id="table-ang-result">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                    <div id="result-text"></div>
                </div>
            </div>
        </div>
        <!-- CONTENT ENDS -->
    </main>
    <footer class="footer">
        <div class="footer-bot">
            <div class="col-12 t-center padding-left-sm padding-right-sm">
                <p class="cl-white margin-bottom-no">Â© 2024 MyPlanner By Dimas Tri Raharjo | All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/anggarancicilan.js"></script>
</body>
</html>
